<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script>
    async function load() {
      const token = localStorage.getItem('faceauth_token');
      if (!token) {
        alert("Not logged in");
        window.location.href = "/";
        return;
      }
      const res = await fetch('http://<YOUR IP HERE>:8000/me?token=' + encodeURIComponent(token));
      const data = await res.json();
      if (data.username) {
        document.getElementById('user').textContent = data.username;
      } else {
        alert("Session invalid");
        localStorage.removeItem('faceauth_token');
        window.location.href = "/";
      }
    }
    function logout() {
      localStorage.removeItem('faceauth_token');
      window.location.href = "/";
    }
    window.onload = load;
  </script>
  <style>
    body{font-family:system-ui;background:#0f172a;color:#e2e8f0;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#0b1220;padding:26px;border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,.6);width:420px;text-align:center}
    button{background:#ef4444;color:white;padding:10px 14px;border-radius:8px;border:0;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2 style="font-size:22px;margin-bottom:12px">Welcome, <span id="user">...</span></h2>
    <p style="color:#9ca3af;margin-bottom:20px">You are logged in using face authentication.</p>
    <button onclick="logout()">Logout</button>
  </div>
</body>
</html>
